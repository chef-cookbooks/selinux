addons:
  apt:
    sources:
      - chef-current-xenial
    packages:
      - chef-workstation

install: echo "skip bundle install"

env:
  - CHEF_LICENSE=accept

branches:
  only:
    - master

services: docker

env:
  matrix:
  - CHEF_LICENSE=accept INSTANCE=default-centos-6
  - CHEF_LICENSE=accept INSTANCE=default-centos-7
  - CHEF_LICENSE=accept INSTANCE=default-centos-8
  - CHEF_LICENSE=accept INSTANCE=default-centos-stream-8
  - CHEF_LICENSE=accept INSTANCE=default-fedora-33
  - CHEF_LICENSE=accept INSTANCE=default-debian-10
  - CHEF_LICENSE=accept INSTANCE=default-ubuntu-1804
  - CHEF_LICENSE=accept INSTANCE=default-ubuntu-2004

before_script:
  - sudo iptables -L DOCKER || ( echo "DOCKER iptables chain missing" ; sudo iptables -N DOCKER )
  - eval "$(chef shell-init bash)"
  - chef --version

script: CHEF_LICENSE=accept KITCHEN_LOCAL_YAML=kitchen.dokken.yml kitchen verify ${INSTANCE}

matrix:
  include:
    - script:
      - chef exec delivery local all
      env:
        - CHEF_LICENSE=accept
        - UNIT_AND_LINT=1
