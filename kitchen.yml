driver:
  name: vagrant

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: centos-6
  - name: centos-7
  - name: centos-8
  - name: fedora-latest
  - name: debian-10
  - name: ubuntu-1804
  - name: ubuntu-2004

suites:
- name: default
  run_list:
    - recipe[selinux_module_test::create]
    - recipe[selinux_module_test::remove]
    - recipe[selinux_state_test]
